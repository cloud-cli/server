<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://wdn.homebots.io/wds.css" rel="stylesheet" />
    <title>Web Design System</title>
    <script type="module">
      import { highlight } from 'https://highlight.jsfn.run/index.js';

      window.addEventListener('DOMContentLoaded', () => {
        document.body.querySelectorAll('div[lang]').forEach(hjs);
        document.body.querySelectorAll('[data-tabs]').forEach(addTabs);
      });

      async function hjs(node) {
        const language = node.getAttribute('lang') || 'text';
        const source = node.dataset.src
          ? await fetch(node.dataset.src, { mode: 'cors' }).then((x) => x.text())
          : node.textContent.trim();

        node.innerHTML = await highlight(source, { language, embed: true });
      }

      function addTabs(root) {
        const contents = root.querySelectorAll('[data-tab]');
        const buttons = root.querySelectorAll('[data-target]');

        buttons.forEach((btn) => {
          btn.addEventListener('click', () => {
            const target = btn.dataset.target;
            contents.forEach((tab) => {
              tab.classList[tab.dataset.tab === target ? 'remove' : 'add']('hidden');
            });
          });
        });
      }
    </script>
  </head>
  <body>
    <section class="wds-section wds-section-dark">
      <div class="container mx-auto h-screen">
        <div class="wds-card">
          <h2 class="wds-card__title">Web Design System</h2>
          <p class="wds-card__body">A styleguide and design system generator</p>
        </div>

        <div class="wds-tabs" data-tabs="">
          <nav class="wds-tabs__nav">
            <button class="wds-tabs__button" data-target="preset">Preset</button>
            <button class="wds-tabs__button" data-target="html">HTML</button>
          </nav>
          <div class="wds-tabs__content">
            <div class="wds-tabs__item" data-tab="preset">
              <div class="wds-codeblock" lang="yaml" data-src="https://wdn.homebots.io/wds.conf.cjs">
                <pre>...</pre>
              </div>
            </div>
            <div class="wds-tabs__item hidden" data-tab="html">
              <div class="codeblock" lang="html">
                <pre>
    &lt;div class="card">
    &lt;h2 class="card__title">Web Design System.&lt;/h2>
    &lt;p class="card__body">A styleguide and design system generator&lt;/p>
    &lt;/div>
</pre
                >
              </div>
            </div>
          </div>
        </div>
      </div>
